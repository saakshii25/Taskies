<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body>
    <div class="add__new_btn_mobile_only d-md-none">
        <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal"
            data-bs-target="#addnewModal">
            <i class="fa fa-plus"></i>ADD NEW
        </button>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="addnewModal" tabindex="-1" aria-labelledby="addnewmodalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addnewmodalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal"
                    data-bs-target="#addnewModal">
                    <i class="fa fa-plus"></i> ADD NEW
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="mt-4">
            <div class="row justify-center">
                <div class="col-md-6 ">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="search task..."
                            aria-label="Search task..." aria-describedby="addon-wrapping" />
                        <span class="input-group-text " id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <div class="row task-contents">
                <h1>This place will show my tasks..</h1>
            </div>
        </section>
    </div>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
